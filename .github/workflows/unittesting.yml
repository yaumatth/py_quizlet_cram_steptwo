name: Unit Testing for py_quizlet_cram
run-name: Unit Testing for py_quizlet_cram
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: chmod +x install_dependencies.sh
      - run: ./install_dependencies.sh
      - run: python -m pip install coverage
      - run: python -m coverage run ./unittesting/quiz_main_testing.py
      - run: python -m coverage report
      - run: python -m coverage run ./unittesting/quiz_methods_testing.py
      - run: python -m coverage report
      - run: python -m coverage run ./unittesting/webscraping_testing.py
      - run: python -m coverage report
      - run: python -m coverage run ./unittesting/translation_testing.py
      - run: python -m coverage report
